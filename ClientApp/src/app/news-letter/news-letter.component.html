<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" name="email" class="form-control" [(ngModel)]="userSettings.email"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      #emailField="ngModel" [class.field-error]="form.submitted && emailField.invalid"
      required />
    <div *ngIf="emailField.invalid && emailField.touched" class="alert alert-danger">
      Enter a valid email
    </div>
  </div>

  <div class="form-group">
    <label for="reasonSingup">Reason For Sing up</label>
    <select class="form-control" name="reasonSingup" id="reasonSingup"
      #reasonSingupField="ngModel"
      [(ngModel)]="userSettings.reasonSingup">
      <option *ngFor="let type of reasonSingupTypes">
        {{type}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="heardAbout">How did you hear about us?</label>
    <textarea id="heardAbout" #heardAboutField="ngModel"
    name="heardAbout" class="form-control" rows="3" [(ngModel)]="userSettings.heardAbout"></textarea>
  </div>

  <div class="form-group row text-right">
    <div class="col-md-12">
      <div [hidden]="!postError" class="alert alert-danger">
        {{postErrorMessage}}
      </div>
      <button class="btn btn-primary"
              style="width:80px;"
              type="submit"
              [disabled]="!form.valid">
        Save
      </button>
    </div>
  </div>
</form>
